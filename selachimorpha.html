            <h3 class="font20">鯊魚</h3>
            <p>鯊魚是鯊總目動物的通稱，屬於軟骨魚綱中的板鰓亞綱，至今已經演化出約500個不同的種：最小的鯊魚為侏儒角鯊，僅有17公分長；最大的鯊魚則為鯨鯊，超過12公尺甚至更大。</p>
