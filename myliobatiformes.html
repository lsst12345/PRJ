            <h1 class="font20">魟魚</h1>
            <p class="f30">燕魟目，又稱鱝形目或鱝目，是屬於軟骨魚綱板鰓亞綱鰩總目的魚類，與鯊魚有親緣關係，屬於軟骨魚。原來劃在鰩目下，但是後來研究顯示它是一個單源群，和鱝目同樣的扁平體型為其共有衍徵。</p>
